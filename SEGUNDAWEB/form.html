<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Document</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">
                <img src="./assets/png/imag1.png.png" class="circle responsive-img" width="70px" alt="">
            </a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="./index.html">Products</a></li>
                <li><a href="./contact.html">Car</a></li>
                <li><a href="./contact.html">Login</a></li>
                <li><a href="./form.html">New Product</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">assignment_ind</i>
                        <input id="product_name" type="text" class="validate">
                        <label for="product_name">Product Name</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">attach_money</i>
                        <input id="price" type="text" class="validate">
                        <label for="price">Price</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">playlist_add_check</i>
                        <input id="inventary" type="text" class="validate">
                        <label for="inventary">Inventary</label>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action" onclick="captureData()">
                Submit
                <i class="material-icons right">send</i>
            </button>
        </div>
        <div class="row center">
            <div class="row"><output id="result-product"></output></div>
            <div class="row"><output id="result-price"></output></div>
            <div class="row"><output id="result-inventary"></output></div>
        </div>

    </div>
</body>
<script src="./js/form_new_bike.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</html>
